<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy dan Truthy</title>
</head>
<body>
    
</body>
</html>
<script>
    // Falsy
    let data = ""; // data kosong
    if (data) {
        document.writeln("True");
    } else {
        document.writeln("False");
    }
    // maka hasilnya false

    // truthy
    let data2 = []; // walaupun array kosong akan di anggap true
    if (data2) {
        document.writeln("True");
    } else {
        document.writeln("False");
    }
</script>
