<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Aritmatika 2</title>
</head>
<body>
    <script>
        // luas dan keliling lingkaran
        const phi = 3.14;
        // luas
        let r = prompt("Masukkan jari-jari lingkaran:");
        let luas = phi * (r ** 2);
        let hasilLuas = `Luas lingkaran phi * (${r} ** 2) adalah: ${luas}`;
        document.writeln(hasilLuas);
        document.writeln("<br>");
        // keliling
        let keliling = 2 * phi * r;
        let hasilKeliling = `Keliling lingkaran 2 * phi * ${r} adalah: ${keliling}`;
        document.writeln(hasilKeliling);
    </script>
</body>
</html>
