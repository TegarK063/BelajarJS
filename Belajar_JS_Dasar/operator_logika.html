<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    
</body>
</html>
<script>
    // operator logika

    const nilaiUts = 55;
    const nilaiUas = 90;

    // operator AND
    let lulus = (nilaiUts >= 75) && (nilaiUas >= 75);
    document.writeln("Apakah lulus? " + lulus);
    document.writeln("<br>");
    // operator OR
    lulus = (nilaiUts >= 75) || (nilaiUas >= 75);
    document.writeln("Apakah lulus? " + lulus);
    document.writeln("<br>");
    // operator NOT
    lulus = !(nilaiUts >= 75);
    document.writeln("Apakah tidak lulus? " + lulus);
</script>
