<script>
    const App = "Sistem Informasi Akademik"; // Mendeklarasikan variabel App dengan nilai awal "Sistem Informasi Akademik"
    App = "Sistem Informasi akademik 2"; // Ini akan menghasilkan error karena kita tidak bisa mengubah nilai dari const

    document.writeln(App); // Menampilkan nilai dari variabel App
</script>
