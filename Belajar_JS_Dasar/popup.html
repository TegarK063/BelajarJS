<script>
    //popup alert
    alert("selamat belajar JavaScript");

    //popup prompt
    const nama = prompt("masukkan nama anda");
    alert(`selamat datang ${nama}`);

    //popup confirm
    const konfirmasi = confirm("Apakah anda yakin ingin melanjutkan?");
    if (konfirmasi) {
        const nama = prompt("masukkan Email anda");
        alert(`Nama Email Anda ${nama}`);
    } else {
        alert("Anda membatalkan");
    }
</script>
