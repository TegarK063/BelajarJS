<script>
// Menggunakan string template untuk menyisipkan variabel
const name = "Tegar Kusuma";
const Tempplate =  `Hello, namaku ${name}`;
console.info(Tempplate);

const a = 10;
const b = 20;
const hasil = `hasil dari ${a} + ${b} adalah ${a + b}`;
console.info(hasil);

// Menggunakan string template untuk menyisipkan ekspresi
const nilaiAkhir = 75;
const status = `${name}, kamu Lulus = ${nilaiAkhir >= 75}`;
console.info(status);
</script>
