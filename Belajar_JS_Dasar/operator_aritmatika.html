<script>
// Operator Aritmatika

// Penjumlahan
let a = 10;
let b = 5;
let hasilPenjumlahan = a + b;

document.writeln("Hasil dari Penjumlahan " + a + " + " + b + " = " + hasilPenjumlahan)
document.writeln("<p> 10 + 5 = " + hasilPenjumlahan + "</p>");
document.writeln("<br>");

// Pengurangan
let c = 10;
let hasilPengurangan = hasilPenjumlahan - c;
document.writeln("Hasil dari Pengurangan " + hasilPenjumlahan + " - " + c + " = " + hasilPengurangan)
document.writeln("<p> " + hasilPenjumlahan + " - 10 = " + hasilPengurangan + "</p>");
document.writeln("<br>");

// perkalian
let hasilPerkalian = hasilPenjumlahan * hasilPengurangan;
document.writeln("Hasil dari Perkalian " + hasilPenjumlahan + " * " + hasilPengurangan + " = " + hasilPerkalian)
document.writeln("<br>");

// Pembagian
let d = a - b;
let hasilPembagian = hasilPerkalian / d;
document.writeln("hasil dari Pembagian " + hasilPerkalian + " / " + d + " = " + hasilPembagian)
document.writeln("<br>");

// pangkat
let e = 4;
let hasilPangkat = e ** 2;
document.writeln("Hasil dari Pangkat " + e + " ** 2 = " + hasilPangkat)
document.writeln("<br>");

// Modulus
let f = 10;
let hasilModulus = f % 3;
document.writeln("Hasil dari Modulus " + f + " % 3 = " + hasilModulus)
document.writeln("<br>");
</script>
