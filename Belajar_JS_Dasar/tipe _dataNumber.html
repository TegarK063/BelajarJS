<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        document.writeln("<h1>Belajar Tipe Data Number</h1>");
        document.writeln("Bilangan bulat: " + 10)
        document.writeln("<br>");
        document.writeln("Bilangan desimal: " + 10.5);
        document.writeln("<br>");
        // Bilangan biner
        document.writeln(0b01000000);
    </script>
</body>
</html>
