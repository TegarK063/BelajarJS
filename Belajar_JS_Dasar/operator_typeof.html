<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    
</body>
</html>
<script>
// Operator Typeof
let Type1;
document.writeln(`Tipe data dari Type1 adalah ${typeof Type1}`); // undefined
document.writeln("<hr>");
let Type2 = null;
document.writeln(`Tipe data dari Type2 adalah ${typeof Type2}`); // object
document.writeln("<hr>");
let Type3 = 10;
document.writeln(`Tipe data dari Type3 adalah ${typeof Type3}`); // number
document.writeln("<hr>");
let Type4 = "Hello World";
document.writeln(`Tipe data dari Type4 adalah ${typeof Type4}`); // string
document.writeln("<hr>");
let Type5 = true;
document.writeln(`Tipe data dari Type5 adalah ${typeof Type5}`); // boolean
</script>
