<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Tipe Data</title>
</head>
<body>
    
</body>
</html>
<script>
// Tanpa konversi tipe data
const nilai1 = "1"; // String
const nilai2 = 1; // Number
const sum = nilai1 + nilai2; // Hasilnya adalah "105" (concatenation)
document.writeln(`<p>${sum}</p>`);

// Dengan konversi tipe data
const nilai3 = parseInt("1"); // String
const nilai4 = 1; // Number
const sum2 = nilai3 + nilai4; // Hasilnya adalah 2 (penjumlahan)
document.writeln(`<p>${sum2}</p>`);

document.writeln(`<p> ${parseInt("1.1")} </p>`)
document.writeln(`<p> ${parseFloat("1.1")} </p>`)
document.writeln(`<p> ${Number("1.1")} </p>`)

const a = 1;
const b = 1;
const c = a.toString() + b.toString(); // Penjumlahan
document.writeln(`<p>${c}</p>`);

// NaN
document.writeln(`<p> ${parseInt("3.3Tegar")} </p>`) // jika teks berada di belakang angka, maka akan menghasilkan Number
document.writeln(`<p> ${parseFloat("Tegar1.1")} </p>`) // jika teks berada di depan angka, maka akan menghasilkan NaN

// Operasi pada NaN
const first = Number("Benar"); // NaN
const second = 1; // Number
const result = first + second; // NaN
document.writeln(`<p>${result}</p>`); // Hasilnya NaN

// melakukan pengecekan NaN
document.writeln(`<p>${isNaN(first)}</p>`); // true, karena first adalah NaN
document.writeln(`<p>${isNaN(second)}</p>`); // false, karena 1 adalah Number
document.writeln(`<p>${isNaN(result)}</p>`); // true, karena result adalah NaN
</script>
