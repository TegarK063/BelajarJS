<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Tipe Data</title>
</head>
<body>
    
</body>
</html>
<script>
// Tanpa konversi tipe data
const nilai1 = "1"; // String
const nilai2 = 1; // Number
const sum = nilai1 + nilai2; // Hasilnya adalah "105" (concatenation)
document.writeln(`<p>${sum}</p>`);

// Dengan konversi tipe data
const nilai3 = parseInt("1"); // String
const nilai4 = 1; // Number
const sum2 = nilai3 + nilai4; // Hasilnya adalah 2 (penjumlahan)
document.writeln(`<p>${sum2}</p>`);

document.writeln(`<p> ${parseInt("1.1")} </p>`)
document.writeln(`<p> ${parseFloat("1.1")} </p>`)
document.writeln(`<p> ${Number("1.1")} </p>`)

const a = 1;
const b = 1;
const c = a.toString() + b.toString(); // Penjumlahan
document.writeln(`<p>${c}</p>`);

</script>
