<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    //operator perbandingan
    let hasil = 10 > 5;
    document.writeln("Hasil dari 10 > 5 adalah " + hasil);
    document.writeln("<br>");
    hasil = 10 < 5;
    document.writeln("Hasil dari 10 < 5 adalah " + hasil);
    document.writeln("<br>");
    hasil = 10 >= 5;
    document.writeln("Hasil dari 10 >= 5 adalah " + hasil);
    document.writeln("<br>");
    hasil = 5 <= 5;
    document.writeln("Hasil dari 5 <= 5 adalah " + hasil);
    document.writeln("<br>");
    hasil = 5 == 5;
    document.writeln("Hasil dari 5 == 5 adalah " + hasil);
    document.writeln("<br>");
    hasil = 5 == "5"; // perbandingan nilai tidak harus satu tipe data
    document.writeln("Hasil dari 5 == \"5\" adalah " + hasil);
    document.writeln("<br>");
    hasil = 5 === "5"; // perbandingan nilai dan tipe data harus sama
    document.writeln("Hasil dari 5 === \"5\" adalah " + hasil);
    document.writeln("<br>");
    hasil = 5 != "5";  // perbandingan nilai tidak harus satu tipe data
    document.writeln("Hasil dari 5 != \"5\" adalah " + hasil);
    document.writeln("<br>");
    hasil = 5 !== "5"; // perbandingan nilai dan tipe data harus berbeda
    document.writeln("Hasil dari 5 !== \"5\" adalah " + hasil);
</script>
