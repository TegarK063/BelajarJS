<script>
// Menampilkan pesan di konsol
console.info("Hello, World!");
// Menampilkan pesan peringatan di konsol
console.warn("Ini adalah pesan peringatan!");
// Menampilkan pesan kesalahan di konsol
console.error("Ini adalah pesan kesalahan!");
// Menampilkan pesan debug di konsol
console.debug("Ini adalah pesan debug!");
</script>
