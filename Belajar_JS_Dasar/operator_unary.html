<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    // Operator Unary

    // Unary Plus
    let nilai = +10;
    document.writeln("Nilai = " + nilai);
    document.writeln("<br>");

    // Unary Minus
    let nilai2 = -10;
    document.writeln("Nilai2 = " + nilai2);
    document.writeln("<br>");

    // Increment
    nilai++;
    document.writeln("Nilai setelah Increment = " + nilai);
    document.writeln("<br>");

    // Decrement
    nilai--;
    document.writeln("Nilai setelah Decrement = " + nilai);
</script>
