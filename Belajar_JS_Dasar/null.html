    <title>Null</title>

<script>
    // Belajar tipe data null
    // Null adalah tipe data yang menunjukkan bahwa variabel tidak memiliki nilai
    let nama = null; // Variabel nama diinisialisasi dengan nilai null

    if (nama === null) {
        document.writeln("Variabel nama tidak memiliki nilai, nilainya adalah null");
    } else if (nama === undefined) {
        document.writeln("Variabel nama belum diisi, nilainya adalah undefined");
    } else {
        document.writeln(`Variabel nama berisi: ${nama}`);
    }
</script>
