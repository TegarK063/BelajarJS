<script>
    // Tanpa Variable
    document.writeln("Tegar Kusuma")
    document.writeln("<br>");
    document.writeln("Tegar Kusuma")
    document.writeln("<br>");
    document.writeln("Tegar Kusuma")
    document.writeln("<br>");
    document.writeln("Tegar Kusuma")
    document.writeln("<br>");
    document.writeln("Tegar Kusuma")
    document.writeln("<br><br>");

    document.writeln("bagian menggunakan variable: <br>");
    // Dengan Variable

    // mengganti var menjadi let karena var sudah deprecated
    // dan let lebih baik digunakan untuk mendeklarasikan variabel yang nilainya bisa berubah
    
    let lastName = "Kusumo";
    let firstName = "Tegar";
    document.writeln( lastName + " " + firstName);
    document.writeln("<br>");
    document.writeln( lastName + " " + firstName);
    document.writeln("<br>");
    document.writeln( lastName + " " + firstName);
    document.writeln("<br>");
    document.writeln( lastName + " " + firstName);
    document.writeln("<br>");
    document.writeln( lastName + " " + firstName);
    document.writeln("<br>");
    document.writeln( lastName + " " + firstName);
    document.writeln("<br>");
    document.writeln( lastName + " " + firstName);
    document.writeln("<br>");
</script>
