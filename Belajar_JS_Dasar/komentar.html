<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentar JS</title>
</head>
<body>
    <script>
        // ini adalah komentar satu baris
        document.writeln("<p>komentar satu baris</p>");
        /* 
        ini adalah komentar beberapa baris
        bisa digunakan untuk menjelaskan kode yang lebih panjang
        */
       document.writeln("<p>Komentar multi baris</p>");
    </script>
</body>
</html>
