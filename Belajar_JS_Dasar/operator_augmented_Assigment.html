<script>
    // Operator Augmented Assignment
    let a = 10;
    let b = 5;

    // Penjumlahan
    a += b; // sama dengan a = a + b
    document.writeln("Hasil dari Penjumlahan " + a + " + " + b + " = " + a);
    document.writeln("<br>");

    // Pengurangan
    a -= b; // sama dengan a = a - b
    document.writeln("Hasil dari Pengurangan " + a + " - " + b + " = " + a);
    document.writeln("<br>");

    // Perkalian
    a *= b; // sama dengan a = a * b
    document.writeln("Hasil dari Perkalian " + a + " * " + b + " = " + a);
    document.writeln("<br>");

    // Pembagian
    a /= b; // sama dengan a = a / b
    document.writeln("Hasil dari Pembagian " + a + " / " + b + " = " + a);
    document.writeln("<br>");

    /* 
    ember a = 10;
    ember b = 5;
    bagaimana membuat ember a menjadi 5 dan ember b menjadi 10
    */

    // Pertukaran nilai
    c = a;
    // document.writeln(c);
    a = b;
    document.writeln("a = " + a);
    b = c;
    document.writeln("b = " + b);
</script>
